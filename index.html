<title>Konpostaje Jokoa</title>
<link rel='stylesheet' href='style.css'>

<body>
<header>
  <h1>Konpostaje Simulagailua – Joko Modua</h1>
  <p class="meta">Egilea: Iker Iñigo Arteaga — 2025</p>
</header>

<main id='game'>
  <form id='compostForm' onsubmit="return false;">
    <label>Hezetasuna (%): <input type='number' id='hezetasuna' required min="0" max="100"></label><br>
    <label>Tenperatura (°C): <input type='number' id='tenperatura' required min="-10" max="100"></label><br>
    <label>pH: <input type='number' step='0.1' id='ph' required min="0" max="14"></label><br>
    <label>C/N erlazioa: <input type='number' id='cn' required min="0"></label><br>
    <label>Denbora (egunak): <input type='number' id='denbora' required min="0"></label><br>
    <button type='button' onclick='konfirmatu()'>KONFIRMATU</button>
  </form>

  <div id='emaitza' aria-live="polite"></div>

  <div id="success" style="display:none; margin-top:1rem; text-align:center;">
    <img id="success-img" src="assets/images/compost-bin.png" alt="Contenedor de compost — condiciones correctas" width="280">
    <p id="success-text" style="font-weight:bold;color:green;">Ondo! Baldintzak egokiak dira konpostatzeko.</p>
  </div>
</main>
